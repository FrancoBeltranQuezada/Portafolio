
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="/static/css/mdb.min.css" />
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="/static/css/style.css" />
        <title>Serviexpress</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="/static/css/navCss.css" />
        <link rel="stylesheet" href="/static/css/login.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      </head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img class="my-3" style="max-width: 20%;" src="/static/img/pngtree-wrench-icon-in-trendy-style-isolated-background-png-image_1551016.jpg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mt-3">
                <h5>
                    Nombre de usuario
                </h5>
                {{form.username}}
            </div>
            <div class="mt-3">
                <h5>
                    Contraseña
                </h5>
                
                    {{form.password}}
                
                
            </div>
            
            
            
            <div class="form-group mt-5">
                <button class="btn " style="background:black;color:white;width:85%;" type="submit">
                    Login
                </button>
            </div>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
              <div class="col">
                  <div class="col">
                    <a class="underlineHover" href="#">¿Olvidaste tu constraseña?</a>
                  </div>
                <div class="col ">
                    <a href="{% url 'register' %}" class="underlineHover">No tienes cuenta? <span style="color:#92badd" >registrate</span></a> 
                </div>

              </div>
            
          </div>
      
        </div>
      </div>

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
</body>
</html>
