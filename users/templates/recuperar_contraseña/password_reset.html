{% load crispy_forms_tags %}
{% load static %}


<style>
    body,
    html {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        position: relative;
    }

    body {
        background-color: white;
    }

    form {
        border: 4px groove;
        border-radius: 30px;
        padding: 17px;
        width: 700px;
        position: absolute;
        top: 37%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @media(max-width: 400px) {
        form {
            width: 90%;
        }
    }
</style>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/static/css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/navCss.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.css">
    <title>ServiExpress</title>
</head>


<body>

    <form method="POST" action="">

        <div class="mt-3 ">
            <h3 style="text-align: center; padding: 20px;">Restablecer contraseña</h3>
        </div>


        <p style="padding: 8px;" class="m-auto text-center">
            ¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación

            le enviaremos instrucciones por correo electrónico para configurar una nueva.
        </p>



        {% csrf_token %}

        {{form}}

        <input class="btn btn-primary" type="submit" value="Enviar Correo">
        <a href="/">Volver</a>


    </form>




</body>

</html>
