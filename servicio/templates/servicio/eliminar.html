{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form action="." method="POST">
    {% csrf_token %}

    <h1>Desea eliminar el registro de {{ servicio.nombre_servicio }}?</h1>

    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'listar-servicio' %}" class="btn btn-default">Cancelar</a>
</form>    

{% endblock %}
